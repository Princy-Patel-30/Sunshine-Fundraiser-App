<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .charity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: white;
            min-height: 60px;
        }

        .charity-details {
            flex: 1;
        }

        .charity-actions {
            display: flex;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center my-4" id="ngoName"></h1>

        <!-- Navigation buttons -->
        <div class="nav-buttons">
            <button onclick="goToMyCharities()" class="btn btn-primary">Back</button>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>

        <h2 class="my-4">All Charities</h2>
        <div id="charityList"></div>
    </div>

    <script>
        // Get logged-in user details
        const loggedInUser = localStorage.getItem("loggedInUser");
        const userDisplayName = localStorage.getItem("userDisplayName");
        // console.log(loggedInUser);
        // console.log(userDisplayName);
        
        

        function loadCharities() {
            // Get charities from localStorage
            const charitiesData = JSON.parse(localStorage.getItem('charities')) || {};
            const charityList = document.getElementById('charityList');

            // Clear previous content
            charityList.innerHTML = '';

            // Flatten all charities from object into an array
            let allCharities = Object.values(charitiesData).flat();

            if (allCharities.length === 0) {
                charityList.innerHTML = `
          <div class="alert alert-info" role="alert">
            No active charity campaigns available at the moment.
          </div>
        `;
                return;
            }

            // Group charities by NGO
            const groupedCharities = {};
            allCharities.forEach(charity => {
                if (!charity.ngoname) return; // Ignore charities without an NGO name
                if (!groupedCharities[charity.ngoname]) {
                    groupedCharities[charity.ngoname] = [];
                }
                groupedCharities[charity.ngoname].push(charity);
            });

            // Create and append charity sections for each NGO
            for (const [ngoName, ngoCharities] of Object.entries(groupedCharities)) {
                // Create NGO section
                const ngoSection = document.createElement('div');
                ngoSection.className = 'mb-4';
                ngoSection.innerHTML = `
          <h3 class="mb-3 text-primary">${ngoName}</h3>
          <div class="row" id="ngo-${ngoName.replace(/\s+/g, '-')}"></div>
        `;
                charityList.appendChild(ngoSection);

                const ngoContainer = ngoSection.querySelector('.row');

                // Add charities for this NGO
                ngoCharities.forEach(charity => {
                    const expiryDate = new Date(charity.expiryDate);
                    const currentDate = new Date();
                    const daysLeft = Math.ceil((expiryDate - currentDate) / (1000 * 60 * 60 * 24));

                    const card = document.createElement('div');
                    card.className = 'col-md-6 mb-4';
                    card.innerHTML = `
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">${charity.name}</h5>
                <p class="card-text">${charity.description}</p>
                <div class="charity-details">
                  <div class="row mb-2">
                    <div class="col-6">
                      <strong>Goal Amount:</strong>
                      <div>₹${Number(charity.goalAmount).toLocaleString()}</div>
                    </div>
                    <div class="col-6">
                      <strong>Days Left:</strong>
                      <div class="badge badge-${daysLeft > 30 ? 'success' : 'warning'}">
                        ${daysLeft} days
                      </div>
                    </div>
                  </div>
                  <div class="progress mt-2">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                      aria-valuemax="100">
                      0%
                    </div>
                  </div>
                  <div class="mt-3">
                    <strong>Expiry Date:</strong>
                    <span>${expiryDate.toLocaleDateString()}</span>
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-primary" onclick="donate('${charity.name}', ${charity.goalAmount})">
                  <i class="fas fa-hand-holding-heart"></i> Donate Now
                </button>
              </div>
            </div>
          `;
                    ngoContainer.appendChild(card);
                });
            }
        }

        function donate(charityName, goalAmount) {
            const amount = prompt(`Enter donation amount for ${charityName} (Goal: ₹${goalAmount.toLocaleString()}):`);
            if (amount) {
                const donationAmount = Number(amount);
                if (!isNaN(donationAmount) && donationAmount > 0) {
                    alert(`Thank you for your generous donation of ₹${donationAmount.toLocaleString()} to ${charityName}!`);
                } else {
                    alert('Please enter a valid amount.');
                }
            }
        }

        function goToMyCharities() {
            window.location.href = "Dashboard.html";
        }

        function logout() {
            localStorage.removeItem("loggedInNgo");
            localStorage.removeItem("ngoDisplayName");
            window.location.href = "../landing.html";
        }

        // Load charities when the page loads
        window.onload = loadCharities;
    </script>

</body>

</html>
