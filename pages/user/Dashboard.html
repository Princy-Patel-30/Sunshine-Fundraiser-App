<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO & Charity Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Existing styles */
        body {
            background-color: #021c37;
        }

        .card {
            margin: 20px;
            height: 100%;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-signup {
            position: absolute;
         
            top: 20px;
            right: 20px;
        }

        .card-title {
            text-align: center;
        }

        .card-text {
            text-align: justify;
        }

        .progress {
            height: 20px;
            margin: 10px 0;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* New pagination styles */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        .page-button {
            padding: 5px 15px;
            border: 1px solid #007bff;
            background-color: white;
            color: #007bff;
            border-radius: 5px;
            cursor: pointer;
        }

        .page-button.active {
            background-color: #007bff;
            color: white;
        }

        .page-button:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }

        .items-per-page {
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center my-4">Your 1 Rupee can save life!</h1>
        <h1 class="text-center my-4">NGO & Charity Dashboard</h1>

        <div class="login-signup">
            <a href="../landing.html" class="btn btn-secondary">Logout</a>
        </div>

        <div class="search-container">
            <div class="form-group flex-grow-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" id="searchInput" class="form-control"
                        placeholder="Search by NGO or charity name...">
                </div>
            </div>
            <select class="form-control" id="filterSelect" style="width: auto;">
                <option value="all">All</option>
                <option value="ngo">NGOs Only</option>
                <option value="charity">Charities Only</option>
            </select>
            <div class="items-per-page">
                <select class="form-control" id="itemsPerPage">
                    <option value="6">6 per page</option>
                    <option value="9">9 per page</option>
                    <option value="12">12 per page</option>
                </select>
            </div>
        </div>

        <div class="row g-4" id="cardsContainer"></div>


        <div class="pagination-container">
            <button id="prevPage" class="page-button">Previous</button>
            <div id="pageNumbers"></div>
            <button id="nextPage" class="page-button">Next</button>
        </div>
    </div>

</body>

</html>
