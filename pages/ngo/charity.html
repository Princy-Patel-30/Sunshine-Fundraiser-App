<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .charity-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: white;
      min-height: 60px;
    }

    .charity-details {
      flex: 1;
    }

    .charity-actions {
      display: flex;
      gap: 10px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4" id="ngoName"></h1>

    <!-- Navigation buttons -->
    <div class="nav-buttons">
      <div>

        <button onclick="goToMyCharities()" class="btn btn-primary">Manage My Charities</button>
      </div>
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>

    <h2 class="my-4">All Charities</h2>
    <div id="charityList"></div>
  </div>

  <script src="charity.js"></script>
</body>

</html>
