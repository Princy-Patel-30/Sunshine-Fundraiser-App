<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color:  #104782;
    }

    .charity-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: white;
      min-height: 60px;
    }

    .charity-details {
      flex: 1;
    }

    .charity-actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">NGO Dashboard</h1>
    <div id="ngoInfo" class="alert alert-info mb-4">
      <!-- NGO info will be displayed here -->
    </div>

    <form id="charityForm">
      <div class="form-group">
        <label for="charityName">Charity Name</label>
        <input type="text" class="form-control" id="charityName" required>
      </div>
      <div class="form-group">
        <label for="charityDescription">Charity Description</label>
        <textarea class="form-control" id="charityDescription" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="goalAmount">Goal Amount</label>
        <input type="number" class="form-control" id="goalAmount" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="date" class="form-control" id="expiryDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Charity</button>
      <button type="button" class="btn btn-success ml-2" onclick="goToCharity()">Done</button>
    </form>

    <h2 class="my-4">Your Charities</h2>
    <ul id="charityList" class="list-group"></ul>
  </div>

<script src="Dashboard.js"></script>
</body>

</html>
