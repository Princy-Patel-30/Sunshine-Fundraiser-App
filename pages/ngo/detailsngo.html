<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Register Your NGO</h1>
    <form id="ngoForm">
        <div class="form-group">
            <label for="ngoName">NGO Name</label>
            <input type="text" class="form-control" id="ngoName" required>
        </div>
        <div class="form-group">
            <label for="ngoDescription">NGO Description</label>
            <textarea class="form-control" id="ngoDescription" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- // Store the NGO data in local storage -->

<script src="./detailngo.js"></script>
</body>
</html>
