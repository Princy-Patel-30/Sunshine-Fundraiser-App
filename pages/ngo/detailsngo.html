<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Register Your NGO</h1>
    <form id="ngoForm">
        <div class="form-group">
            <label for="ngoName">NGO Name</label>
            <input type="text" class="form-control" id="ngoName" required>
        </div>
        <div class="form-group">
            <label for="ngoDescription">NGO Description</label>
            <textarea class="form-control" id="ngoDescription" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="charities">Charities (comma separated)</label>
            <input type="text" class="form-control" id="charities" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- // Store the NGO data in local storage -->
<script>
    document.getElementById('ngoForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let loggedInNgo = localStorage.getItem("loggedInNgo");
        let Userid = localStorage.getItem("loggedInNgo");

        const ngoName = document.getElementById('ngoName').value;
        const ngoDescription = document.getElementById('ngoDescription').value;
        const charities = document.getElementById('charities').value.split(',').map(item => item.trim());

        if (!loggedInNgo) {
            alert("No NGO is logged in!");
            window.location.href = "index.html";
            return;
        }

        let ngos = JSON.parse(localStorage.getItem("ngos")) || [];
        let ngo = ngos.find(n => n.name === loggedInNgo);

       const ngoData = {
            name: ngoName,
            username : Userid,
            description: ngoDescription,
            charities: charities
        };

        // Store the NGO data in local storage
        let ngoes = JSON.parse(localStorage.getItem('ngos')) || [];
        ngoes.push(ngoData);
        localStorage.setItem('ngos', JSON.stringify(ngoes));

        // Redirect to the dashboard
        window.location.href = 'dashboard.html';
    });
</script>

</body>
</html>
